services:
  shard0:
    image: postgres:16
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: shard0
    ports:
      - "5433:5432"
  shard1:
    image: postgres:16
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: shard1
    ports:
      - "5434:5432"
  shard2:
    image: postgres:16
    environment:
      POSTGRES_USER: demo
      POSTGRES_PASSWORD: demo
      POSTGRES_DB: shard2
    ports:
      - "5435:5432"
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      - shard0
      - shard1
      - shard2
    environment:
      SHARD0_URL: postgres://demo:demo@shard0:5432/shard0
      SHARD1_URL: postgres://demo:demo@shard1:5432/shard1
      SHARD2_URL: postgres://demo:demo@shard2:5432/shard2
